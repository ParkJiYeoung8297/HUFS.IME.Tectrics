{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- jquery 사용하기 위해 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>택트리스</title>
</head>
<style>
    .floating_form {
        margin: 0px 30px;
    }

    .floating_label {
        margin-top: -4px;
        font-size: 14px;
    }

    .floating_input {
        height: 50px !important;
        padding-top: 20px !important;
        font-size: 14px !important;
    }

</style>
<body>
<div style="font-size: 14px;text-align: center;width: 100%;min-height: 100vh;display: flex; flex-direction: row; align-items: center; justify-content: center">
    <div>
        <div>
            <div style="display: flex;align-items: center;justify-content: center">
                <img style="height: 300px; object-fit: contain;"
                     src="/static/image/택트리스 로고.png">
            </div>
            <div style="font-size:45px; font-weight: bold; text-align: center; color: rgba(142,142,142,1); height:80px; vertical-align : bottom;">
                로그인하세요
            </div>
            <div class="form-floating mb-2 floating_form">
                <input type="text" class="floating_input form-control" id="floatingUserId"
                       placeholder="id">
                <label for="floatingUserId" class="floating_label">아이디</label>
            </div>
            <div class="form-floating mb-3 floating_form">
                <input type="password" class="floating_input form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" class="floating_label">비밀번호</label>
            </div>
            <div class="floating_form mb-3">
                <button id="button_login" type="button" class="btn btn-primary" style="width: 100%"> 로그인</button>
            </div>
        </div>
        <div style="background-color: white; width: 350px; height: 70px; border: 1px solid rgba(0, 0, 0, 0.18);">
            <div style="margin-top: 25px">
                회원가입 <a href="/Login/join" style="font-weight: bold; color:cornflowerblue; text-decoration: none; cursor: pointer">페이지로 이동</a>
            </div>
        </div>
    </div>
</script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
</script>

<script>
        $('#button_login').click(function(){

            let id=$('#floatingUserId').val();
            let password=$('#floatingPassword').val();
            
            console.log(id, password);

            $.ajax({
                url: "/Login/userlogin",
                data:{
                    user_id:id,
                    password : password
                },
                method: "POST",
            
                success: function(data){
                  console.log("성공");
                  if (id == "admin") {
                    location.replace("/Order/itsdata");
                } else {
                    location.replace("/Box/boxlist");
                }
                },
                error: function (request, status, error){
                  console.log("에러");
                },
                complete: function(){
                  console.log("완료");
                }
      
              });

        });

</script> 

</body>
</html>
