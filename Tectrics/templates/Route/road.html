<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>택트리스</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey={{ tmap_key }}"></script>
    <script type="text/javascript">
        var map;
        var marker_s, marekr_e;

        //경로그림정보
        var drawInfoArr = [];

        function initTmap() {
            // 1. 지도 띄우기
            var map = new Tmapv2.Map("map_div", {
                center: new Tmapv2.LatLng(37.56701114710962, 126.9973611831669),
                width: "100%",
                height: "700px",
                zoom: 14,
                zoomControl: true,
                scrollwheel: true
            });
        	// 시작, 도착 심볼찍기
            // 시작
            marker_s = new Tmapv2.Marker({
                position : new Tmapv2.LatLng(37.568085523663385, 126.98605733268329),
                //icon : "/upload/tmap/marker/pin_r_m_s.png",
                //iconSize : new Tmapv2.Size(24, 38),
                map:map
            });
            
            // 도착 
            marker_e = new Tmapv2.Marker({
                position : new Tmapv2.LatLng(37.56445848334345, 127.00973587385866),
                //icon : "/upload/tmap/marker/pin_r_m_e.png",
                //iconSize : new Tmapv2.Size(24, 38),
                map:map
            });

			var lats = document.querySelectorAll('.latitude');
			var lons = document.querySelectorAll('.longitude');
			var BoxObject = [];
				for (i=0;i<lats.length-2;i++){
					var lat = lats[i].textContent;
					var lon = lons[i].textContent;
					BoxObject.push({
						"viaPointId": "test" + (i + 1), // 인덱스가 0부터 시작하므로 1을 더해야 합니다.
						"viaPointName": "test" + (i + 1),
						"viaX": lon,
						"viaY": lat
					});
					var marker = new Tmapv2.Marker({
						position: new Tmapv2.LatLng(Number(lat),Number(lon)), //Marker의 중심좌표 설정.
						map: map //Marker가 표시될 Map 설정..
					});
					map.setCenter(new Tmapv2.LatLng(Number(lat),Number(lon)));
				}


            var headers = {}; 
	headers["appKey"]="{{ tmap_key }}";
	
	$.ajax({
		type:"POST",
		headers : headers,
		url:"https://apis.openapi.sk.com/tmap/routes/routeOptimization100?version=1&format=json",// 경로 30 최적화임
		async:false,
		contentType: "application/json",
		data: JSON.stringify({
				  "reqCoordType": "WGS84GEO",
				  "resCoordType" : "EPSG3857",
				  "startName": "출발",
				  "startX": "126.98605733268329",
				  "startY": "37.568085523663385",
				  "startTime": "201711121314",
				  "endName": "도착",
				  "endX": "127.00973587385866",
				  "endY": "37.56445848334345",
				  "searchOption" : "0",
				  "viaPoints": BoxObject
		}),
		success:function(response){
			var resultData = response.properties;
			var resultFeatures = response.features;
			
			// 결과 출력
			var tDistance = "총 거리 : " + (resultData.totalDistance/1000).toFixed(1) + "km,  ";
			var tTime = "총 시간 : " + (resultData.totalTime/60).toFixed(0) + "분,  ";
			var tFare = "총 요금 : " + resultData.totalFare + "원";
			
			$("#result").text(tDistance+tTime+tFare);
			console.log(tDistance,"  ",tTime,"  ",tFare)  ///추가함
			for(var i in resultFeatures) {
				var geometry = resultFeatures[i].geometry;
				var properties = resultFeatures[i].properties;
				var polyline_;
				
				drawInfoArr = [];
				
				if(geometry.type == "LineString") {
					for(var j in geometry.coordinates){
						// 경로들의 결과값(구간)들을 포인트 객체로 변환 
						var latlng = new Tmapv2.Point(geometry.coordinates[j][0], geometry.coordinates[j][1]);
						// 포인트 객체를 받아 좌표값으로 변환
						var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(latlng);
                        console.log(convertPoint)
						// 포인트객체의 정보로 좌표값 변환 객체로 저장
						var convertChange = new Tmapv2.LatLng(convertPoint._lat, convertPoint._lng);
						
						drawInfoArr.push(convertChange);
					}

					polyline_ = new Tmapv2.Polyline({
						path : drawInfoArr,
						strokeColor : "#FF0000",
						strokeWeight: 6,
						map : map
					});
				}
			}
		},
		error:function(request,status,error){
			console.log("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
		}
	});
        }
    </script>
