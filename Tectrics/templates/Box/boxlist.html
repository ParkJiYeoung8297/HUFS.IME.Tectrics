<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>택트리스</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    <style>
		.box{
		  width: 200px;
		  height: 50px; 
		  overflow: hidden;
		  display: flex;
		  justify-content: center;
		  align-items: center;
	  	}
		.box:hover{
			background: #E1EAF8;
        }

        input[type="file"]::file-selector-button {
           display:none
          }
		
		  .custom-table td {
			padding: 5px; /* 셀 내부의 padding 조절 */
			border: 1px solid black; /* 셀 테두리 설정 */
		}
		.custom-table {
			border-collapse: collapse;
			width: 100%; /* 필요에 따라 조절 */
			border-spacing: 5px 5px; /* 셀 사이 간격 조절 */
		}
		
          
	  </style>

</head>

<body>

<div style="display:flex;flex-direction:row;">
	<input type="search" style="width: 700px;height:50px;color:gray;padding-left:20px;font-size:20px" placeholder="주소, 송장번호, 고객 전화번호 등을 검색하세요" />
	<button type="button"  style="width:100px;background-color:#4676EF;border:none;border-radius:3px;color:white;font-size:30px" > 검색</button>
</div>
<div style="height:70px;width:800px;display:flex;flex-direction:row;justify-content:space-between;text-align:center">
	<div >배송순서 순</div>
	<div>주소지 순</div>
	<div>부피 순</div>
</div>
<div style="height:600px;width:1150px;display:flex;flex-direction:row;justify-content:space-between ">
	<div style="width:800px; height:600px;border: 1px solid black;">
		<div class="container" style="position:relative;overflow:auto;height:600px">
			<table class="table table-striped custom-table">
				<thead>
				<tr >
					<td><B>번호</B></td>
					<td ><B>송장 코드</B></td>
					<td><B>고객명</B></td>
					<td><B>도로명 주소</B></td>
					<td><B>상세 주소</B></td>
					<td><B>전화번호</B></td>
				</tr>
				</thead>
				<tbody>
					{% for order in order_list %}
					<tr class="box_table" id="box_{{ forloop.counter }}" style="cursor:pointer;">
						<td>{{ forloop.counter }}</td>
						<td>{{order.box_code}}</td>
						<td>{{order.name}}</td>
						<td>{{order.road_address}}</td>
						<td>{{order.detail_address}}</td>
						<td>0{{order.phone}}</td>
					</tr>
					{% endfor %}
				<tbody>
			</table>
		</div>
	</div>

	<div style="width:300px;border: 1px solid black;">
		<div id="info" style="font-size:18px;padding-top:15px;text-align:center">항목을 클릭하면 상세 정보가 나타납니다</div>
		<div id="infoDisplay" style="font-size:18px"> </div>
	</div>
</div>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		// 모든 'box_table' 클래스를 가진 행을 선택합니다.
		const rows = document.querySelectorAll('.box_table');
		const infoDisplay = document.getElementById('infoDisplay'); // 정보를 표시할 div를 선택합니다.
		
		// 각 행에 대해 클릭 이벤트 리스너를 추가합니다.
		rows.forEach(row => {
			row.addEventListener('click', function() {
				// 이 행의 모든 데이터 셀(td)을 찾습니다.
				const cells = this.querySelectorAll('td');
				// 셀의 데이터를 모아서 표시합니다.
				let rowData = [];
				cells.forEach(cell => {
					rowData.push(cell.textContent.trim());
				});
				// div에 행의 데이터를 표시합니다. 예: "1, ABC123, John Doe, 123 Main St, Apt 4, 0123456789"
				infoDisplay.innerHTML = "송장번호: " + rowData[1] + "<br>고객명: " + rowData[2]+ "<br>주소: " + rowData[3]+
										"<br>상세주소: " + rowData[4]+ "<br>전화번호: " + rowData[5];
				$('#info').css({'display': 'none'});
			});
		});
	});
	
	
</script>
</body>
</html>
