<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>택트리스</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    <style>
		.box{
		  width: 200px;
		  height: 50px; 
		  overflow: hidden;
		  display: flex;
		  justify-content: center;
		  align-items: center;
	  	}
		.box:hover{
			background: #E1EAF8;
        }

        input[type="file"]::file-selector-button {
           display:none
          }
		
		
          
	  </style>

</head>

<body>
<div style="display:flex;flex-direction:row;">
	<input type="search" style="width: 700px;height:50px;color:gray;padding-left:20px;font-size:20px" placeholder="주소, 송장번호, 고객 전화번호 등을 검색하세요" />
	<button type="button"  style="width:100px;background-color:#4676EF;border:none;border-radius:3px;color:white;font-size:30px" > 검색</button>
</div>
<div style="height:70px;width:800px;display:flex;flex-direction:row;justify-content:space-between;text-align:center">
	<div >배송순서 순</div>
	<div>주소지 순</div>
	<div>부피 순</div>
</div>
<div style="height:600px;width:1150px;display:flex;flex-direction:row;justify-content:space-between ">
	<div style="width:800px; height:100%; background-color:red;">테이블</div>
	<div style="width:300px;background-color:green;border: 1px solid black;">상세정보</div>
</div>
</body>
</html>
